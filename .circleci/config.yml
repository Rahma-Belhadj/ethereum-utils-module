version: 2
jobs:
  build:
    working_directory: ~/ethereum-utils-module
    docker:
      ‐ image: circleci/node:10-browsers
    steps:
      ‐ checkout
      ‐ restore_cache:
          key: ethereum-utils-modulet-{{ .Branch }}-{{ checksum "yarn.lock" }}
